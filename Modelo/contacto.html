<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Vista/Css/contacto.css">
    <title>contacto</title>
</head>

<body>
    <div class="titulo">
        <h2>Por Favor Complete Aquí Sus Datos</h2>
        <br>
        <p class="contact-info">Tel: 1150403020</p>
        <p class="contact-info"><a href="https://maps.app.goo.gl/S4JAiWA1azH7QcXQ6" target="_blank">Dirección</a></p>
       
    </div>
    <br>
    <br>
    <div class="datos">

        <legend>Datos De Contacto :</legend>

        <div><input class="inputDato" type="text" id="apellido" name="apellido" placeholder="Apellido" ></div>

        <div><input class="inputDato" type="text" id="nombre" name="nombre" placeholder="Nombre" ></div>

        <div><input class="inputDato" type="number" id="edad" name="edad" placeholder="Edad" ></div>

        <div><input class="inputDato" type="text" id="mail" name="mail" placeholder="Mail" ></div>
        
        <div><input class="inputDato" type="number" id="telefono" name="telefono" placeholder="Telefóno" ></div>

    </div>
    <br>
    <br>
    
    <div class="botonEnviar">
        <button class="enviar">Enviar Datos</button>
    </div>
    <br>
    <br>
    <div class="botonVolver">
        <button class="menu" onclick="location.href='../index.html'">Volver Al Inicio</button>
    </div> 
</body>
</html>
